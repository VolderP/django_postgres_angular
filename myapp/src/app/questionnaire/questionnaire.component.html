<div class="container">
  <div *ngIf="step === 1">
    <h2>Camera Selection</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="camera" id="camera1" value="option1">
      <label class="form-check-label" for="camera1">
        Camera Option 1
      </label>
    </div>
    <!-- Add more options similarly -->
  </div>

  <div *ngIf="step === 2">
    <h2>Lens Selection</h2>
    <!-- Add options for lens selection similarly to the camera selection -->
  </div>

  <div *ngIf="step === 3">
    <h2>Lighting Selection</h2>
    <!-- Add options for lighting selection similarly to the camera selection -->
  </div>

  <button class="btn btn-primary" (click)="nextStep()">Next</button>
</div>
